<div class="container">
  <div>
    <h2>Modifier un Développeur :</h2>
  </div>

  <form [formGroup]="myForm">
    <!-- ID (read-only) -->
    <div class="col-sm-2 col-md-2 col-lg-2">
      <label>ID Développeur</label>
      <input type="text" class="form-control" formControlName="idDeveloper" [(ngModel)]="currentDeveloper.idDeveloper" readonly>
    </div>
    <span *ngIf="myForm.controls['idDeveloper'].hasError('required') && myForm.controls['idDeveloper'].touched" class="text-danger">
      ID Développeur est obligatoire
    </span>

    <!-- Name -->
    <div class="col-sm-4 col-md-4 col-lg-4">
      <label>Nom</label>
      <input type="text" class="form-control" formControlName="name" [(ngModel)]="currentDeveloper.name" name="name">
    </div>
    <span *ngIf="myForm.controls['name'].hasError('required') && myForm.controls['name'].touched" class="text-danger">
      Le nom est obligatoire
    </span>
    <span *ngIf="myForm.controls['name'].hasError('minlength') && myForm.controls['name'].touched" class="text-danger">
      Le nom doit contenir au moins 2 caractères
    </span>

    <!-- Country -->
    <div class="col-sm-4 col-md-4 col-lg-4">
      <label>Pays</label>
      <input type="text" class="form-control" formControlName="country" [(ngModel)]="currentDeveloper.country" name="country">
    </div>
    <span *ngIf="myForm.controls['country'].hasError('required') && myForm.controls['country'].touched" class="text-danger">
      Le pays est obligatoire
    </span>

    <!-- Submit -->
    <div class="mt-2">
      <button type="submit" class="btn btn-success" (click)="updateDeveloper()">Modifier</button>
    </div>
  </form>
  <div class="text-center mb-4">
    <a class="btn btn-primary" [routerLink]="['/developers']">Back to Developer</a>
  </div>
</div>
