<div class="container">
    <div class="card shadow mb-4">
        <div class="card-body">
            <table class="table table-striped">
                <tr>
                    <th>Id</th>
                    <th>Nom</th>
                    <th>Prix</th>
                    <th>DatedeSortie</th>
                    <th>Genre</th>
                    <th>E-mail</th>
                </tr>
                <tbody *ngFor="let game of games">
                    <tr>
                        <td>{{game.idGame}}</td>
                        <td>{{game.nomGame}}</td>
                        <td>{{game.prixGame}}</td>
                        <td>{{game.datedeSortie | date:'dd/MM/yyyy'}}</td>
                        <td>{{game.genre.nomGenre}}</td>
                        <td>{{game.email}}</td>
                        <td><a *ngIf="authService.isAdmin()" class="btn btn-danger" (click)="supprimerGame(game)">Supprimer</a></td>
                        <td><a *ngIf="authService.isAdmin()" class="btn btn-success" [routerLink]="['/updateGame',game.idGame]">Modifier</a></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
